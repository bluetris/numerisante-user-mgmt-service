server.port=9001
server.servlet.contextPath=/user-service
spring.application.name=usermgmt



spring.datasource.initialization-mode=always

spring.datasource.hikari.database_url=jdbc:postgresql://localhost:30432/order?createDatabaseIfNotExist=true
spring.datasource.hikari.username=admin
spring.datasource.hikari.password=admin123
spring.datasource.hikari.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=1
